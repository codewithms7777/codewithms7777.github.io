<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Corporation - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        .icon {
            font-size: 35px;
            text-decoration: none;
            transition: transform 0.3s ease-in-out, color 0.3s;
            padding: 10px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .icon:hover {
            transform: scale(1.2);
            color: #fdd835;
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MS Corporation</h1>
        </header>
        <section class="profile">
            <img src="profileimg.jpg" alt="Mahavirsinh Sodha" class="profile-image">
            <h2>Mahavirsinh Sodha</h2>
            <p>Founder & CEO, MS Corporation</p>
            <p>Modern Solutions That Are Innovating the Future.</p>
        </section>
        <section class="contact">
            <h2>Contact Me</h2>

                <a href="tel:+917201807642" class="icon">üìû</a>
            </div>
        </section>
    </div>
</body>
</html>
