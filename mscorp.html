<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Corporation - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .profile-image {
    width: 180px; /* Adjust for better proportion */
    height: 180px;
    border-radius: 50%; /* Circular shape */
    object-fit: cover; /* Ensure no distortion */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow for depth */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.profile-image:hover {
    transform: scale(1.05); /* Slight zoom effect */
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}

        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .icon {
            font-size: 30px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MS Corporation</h1>
        </header>
        <section class="profile">
            <img src="profileimg.jpg" alt="Mahavirsinh Sodha" class="profile-image">
            <h2>Mahavirsinh Sodha</h2>
            <p>Founder & CEO, MS Corporation</p>
            <p> Modern Solutions That are Innovating the future.</p>
        </section>
        <section class="contact">
            <h2>Contact Me</h2>
            <div class="icons">
                <a href="mailto:your-email@example.com" class="icon" id="email">üìß</a>
                <a href="https://linkedin.com/in/your-profile" class="icon" id="linkedin">üîó</a>
                <a href="https://github.com/" class="icon" id="github">üê±</a>
                <a href="tel:+1234567890" class="icon" id="phone">üìû</a>
            </div>
        </section>
    </div>
    <script>
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseover', () => {
                icon.style.color = 'yellow';
            });
            icon.addEventListener('mouseout', () => {
                icon.style.color = '';
            });
        });
    </script>
</body>
</html>
